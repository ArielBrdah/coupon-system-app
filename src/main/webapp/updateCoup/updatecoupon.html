    <h1><front color="grey"><img src="images/updatecompany.png" height="200" width="200">Update Coupon</front></h1>
<hr>
             	<p style="margin-left:2%"> ID					:	<br /><input type="number"  min="1" max="1000" ng-model="coupon.newCoupon.id" placeholder="ID"> </p>
             	<p style="margin-left:2%"> END-DATE		:	<br /><input type="date" min="2017-10-06" max="2020-10-06" ng-model="coupon.newCoupon.endDate" placeholder="End Date"> </p>
             	<p style="margin-left:2%"> PRICE				: 	<br /><input type="number" step="0.10" ng-model="coupon.newCoupon.price" placeholder="Price"> </p>
            	<input type="reset" style="margin-left:2%">
             	<br /><br /><button ng-click="coupon.updateCoupon()" style="margin-left:2%">Update Coupon</button>
             </p>
        <p ng-show="coupon.success" style="color: green; margin-left: 2%">Coupon
			Successfully updated!</p>
		<p ng-show="coupon.failure" style="color: red; margin-left: 2%">Coupon
			was NOT updated (don't exist)!</p>
<hr>
