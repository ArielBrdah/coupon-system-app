
<h1><front color="grey"><img src="images/addcoup.png" height="200" width="200">Add Coupon </front></h1>
                <hr>
             	<p style="margin-left: 2%"> ID					:	<br /><input type="number"  min="1" max="1000" ng-model="coupon.newCoupon.id" placeholder="ID"> </p>
             	<p style="margin-left: 2%"> TITLE				: 	<br /><input type="text" ng-model="coupon.newCoupon.title" placeholder="Title"> </p>
             	<p style="margin-left: 2%"> START-DATE	: 	<br /><input type="date" min="2017-10-06" max="2020-10-06" ng-model="coupon.newCoupon.startDate" placeholder="Start Date"> </p>
             	<p style="margin-left: 2%"> END-DATE		:	<br /><input type="date" min="2017-10-06" max="2020-10-06" ng-model="coupon.newCoupon.endDate" placeholder="End Date"> </p>
             	<p style="margin-left: 2%"> AMOUNT		: 	<br /><input type="number" min="1" max="100" ng-model="coupon.newCoupon.amount" placeholder="Amount"> </p>
             	<p style="margin-left: 2%"> TYPE : <br /></p>
             	<select ng-model="coupon.newCoupon.type" style="margin-left: 2%" placeholder="Type">
             	<option value="RESTAURANTS">RESTAURANTS</option>
             	<option value="ELECTRICITY">ELECTRICITY</option>
             	<option value="FOOD">FOOD</option>
             	<option value="HEALTH">HEALTH</option>
             	<option value="SPORTS">SPORTS</option>
             	<option value="CAMPING">CAMPING</option>
             	<option value="TRAVELLING">TRAVELLING</option>
             	<option value="HITECH">HITECH</option>
             	</select>
             	<p style="margin-left: 2%"> MESSAGE		:	<br /><input type="text" ng-model="coupon.newCoupon.message" placeholder="Message"> </p>
             	<p style="margin-left: 2%"> PRICE				: 	<br /><input type="number" step="0.10" ng-model="coupon.newCoupon.price" placeholder="Price"> </p>
             	<p style="margin-left: 2%"> IMAGE			: 	<br /><input type="text" ng-model="coupon.newCoupon.image" placeholder="Image"> </p>
            	<br /> <input type="reset" style="margin-left: 2%">
            	<br />
             	<br /><button ng-click="coupon.addCoupon()" style="margin-left: 2%">Add Coupon</button>
             </p>
             		<p ng-show="coupon.success" style="color: green; margin-left: 2%">Coupon
			Successfully created!</p>
		<p ng-show="coupon.failure" style="color: red; margin-left: 2%">Coupon
			was NOT created!</p>
             <hr>
