    <h1><front color="grey"><img src="images/coupon.png" height="200" width="200">Get Coupon</front></h1>
<hr>
            <table border="1" style="margin-left:2%">
                <tr style="background:greylight">
                    <th>ID</th>
                    <th>TITLE</th>
                    <th>START-DATE</th>
                    <th>END-DATE</th>
                    <th>AMOUNT</th>
                    <th>TYPE</th>
                    <th>MESSAGE</th>
                    <th>PRICE</th>
                    <th>IMAGE</th>
                </tr>
                <tr ng-repeat="c in coupon.arr">
                    <td>{{c.id}}</td>
                    <td>{{c.title}}</td>
                    <td>{{c.startDate}}</td>
                	<td>{{c.endDate}}</td>
                    <td>{{c.amount}}</td>
                    <td>{{c.type}}</td>
                	<td>{{c.message}}</td>
                    <td>{{c.price}}</td>
                    <td>{{c.image}}</td>
                </tr>
             </table>   
             <hr>
             	<p style="margin-left:2%"> ID 		:	<br /><input type="number" min="1" max="1000" ng-model="coupon.id" placeholder="ID" /> 
             	<button ng-click="coupon.getCoupon()" style="margin-left:2%">Get Coupon</button>
             </p>
             <hr>
